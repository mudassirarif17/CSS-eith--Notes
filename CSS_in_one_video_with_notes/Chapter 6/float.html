<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            background-color: blue;
            height: 234px;
            width: 344px;
            float: right;
        }
        .box2{
            background-color: rgb(255, 81, 0);
            height: 234px;
            width: 344px;
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        I am box 1
    </div>
    <div class="box2">
        I am box 2
    </div>
</body>
</html>
